<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Distance Calculator (Madurai - Chennai)</h2>
    <input type="text" id="city1" placeholder="Enter first city">
    <input type="text" id="city2" placeholder="Enter second city">
    <button onclick="calculateDistance()">Calculate Distance</button>

    <p id="result"></p>

    <script>
        function calculateDistance() {
            const city1 = document.getElementById("city1").value.trim().toLowerCase();
            const city2 = document.getElementById("city2").value.trim().toLowerCase();

            fetch("http://127.0.0.1:5000/calculate-distance", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ city1, city2 })
            })
            .then(response => response.json())
            .then(data => {
                if (data.distance) {
                    document.getElementById("result").innerText = `Distance: ${data.distance} km`;
                } else {
                    document.getElementById("result").innerText = "Error: " + data.error;
                }
            })
            .catch(error => {
                document.getElementById("result").innerText = "Error calculating distance.";
            });
        }
    </script>

</body>
</html>

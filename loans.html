<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheme Pop-up Example</title>
    <style>
        /* Popup container */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: #639652;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            z-index: 1000;
            border-radius: 8px;
        }
        /* Close button */
        .close {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
        }
        /* Popup content */
        #popup-content {
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
        }
        /* Popup image */
        #popup-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="popup" class="popup">
    <span class="close" onclick="closePopup()">&times;</span>
    <p id="popup-content"></p> 
</div>

<script>
    // Array of schemes with messages and image URLs
    const schemes = [
        {
            message: "Pradhan Mantri Kisan Samman Nidhi (PM-KISAN)",
        },
        {
            message: "Pradhan Mantri Fasal Bima Yojana (PMFBY)",
        },
        {
            message: "Crop Insurance Schemes",
        },
        {
            message: "Tamil Nadu Irrigated Agriculture Modernization (TN-IAMWARM)",
        },
        {
            message: "Increased Collateral-Free Agricultural Loan Limit",
        }
    ];

    let currentSchemeIndex = 0;

    function showPopup() {
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');

        const currentScheme = schemes[currentSchemeIndex];
        popupContent.textContent = currentScheme.message;

        popup.style.display = 'block';
        currentSchemeIndex = (currentSchemeIndex + 1) % schemes.length;
    }

    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
    }

    // Show the first popup immediately
    showPopup();

    // Show the popup every 10 seconds
    setInterval(showPopup, 10000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        
        <!-- Team Logo (Left) -->
        <img src="teamlogo.jpeg" alt="teamlogo" class="team-logo">
        
        <!-- Activity Logo (Center) -->
        <img src="applogo.png" alt="applogo" class="center-logo">

        <!-- College Logo (Right) -->
        <img src="College Logo.png" alt="College Logo" class="college-logo">
    </div>
    

    <!-- Login & Register Form -->
    <div class="login-container">
        <h2>Login</h2>
        
        <label for="category">Select Category:</label>
        <select id="category">
            <option value="Farmer">Farmer</option>
            <option value="Advisor">Advisor</option>
            <option value="Consumer">Consumer</option>
            <option value="Labour">Labour</option>
            <option value="Financier">Financier</option>
            <option value="Transportation">Transportation</option>
        </select>

        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>

        <button onclick="login()">Login</button>
        <p id="message"></p>
        <p>Don't have an account? <a href="farmer_register.html" onclick="Register()">Register</a></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
